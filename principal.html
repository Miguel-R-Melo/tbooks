<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='shortcut icon' href='images/icons/logotino.jpg'>
	<link rel='stylesheet' href="styles/index.css">
	<title>T-books</title>
</head>
<body>
	<header>
		<h1 id='h1'>Bem-vindo(a)!</h1>
	</header>

	<main>
		<section id='container'>
			<div id='divimg'>
				<img id='imgcont' src="images/tino.jpeg" alt="Imagem Tino">
			</div>
			
			<div id='desc'>
				<p id='txt'>Somos uma equipe, com o intuito final de oferecer livros gratuitamete, acreditando que desse jeito possamos ajudar no futuro das pessoas.</p>
			</div>
			
			<aside id='barra'>
				<div class='ibl'>
					<abbr title="Biblioteca">
						<a href='biblioteca.html' target='_self' rel='next'>
							<img class='imgcont' src="images/icons/abra-o-livro.png" alt="Imagem livros">
						</a>
					</abbr>
				</div>
	
				<div class='ibl'>
					<abbr title="Converse com o Tino">
						<a href="https://chat.zenvia.com/bot/8b0d5ea0fee2cf3d43f60a2e557f0036" target='_blank' rel='nofollow'>
							<img id='ct' class='imgcont' src="images/icons/robo (1).png" alt="Ícone robô para conversar com o Tino">
						</a>
					</abbr>
				</div>
	
				<div class='ibl'>
					<abbr title="Troca de livros">
						<a href="https://join.slack.com/t/tbooks-workspace/shared_invite/zt-x893n2ef-igz5ziAN1knTAto2Q~ZOlg" target='_blank' rel='nofollow'>
							<img id='tl' class='imgcont' src="images/icons/conversando.png" alt="ícone para troca de livros">
						</a>
					</abbr>
				</div>
	
				<div  class='ibl'>
					<abbr title="Suporte">
						<a href="sup.html" target='_self' rel='next'>
							<img class='imgcont' src="images/icons/apoio-suporte.png" alt="ícone para suporte">
						</a>
					</abbr>
				</div>
	
				<div  class='ibl'>
					<abbr title="Configurações">
						<a href="set.html" target='_self' rel='next'>
							<img class='imgcont' src="images/icons/configuracoes (1).png" alt="ícone para configurações">
						</a>
					</abbr>
				</div>
			</aside>
		</section>
	</main>

	<script src="scripts/geral.js"></script>
</body>
</html>
