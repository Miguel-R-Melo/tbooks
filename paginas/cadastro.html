<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/tino.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div id="div-cont">
            <h1 id="h1">Cadastro</h1>
            <div id='div-email'>
                <input id="email" type="email" placeholder="Digite seu email">
            </div>
            <div id="div-senha">
                <input id="pass" type="password" placeholder="Digite seu senha">
            </div>

            <div id='div-enviar'>
                <a href="principal.html"><input id="enviar" type="submit" value="Enviar"></a>
            </div>

            <div id='div-aviso'>
                <span>Já possui uma conta? <a id="linkaviso" href="../index.html">Faça o login</a></span>
            </div>
        </div>
    </main>
</body>
</html>
