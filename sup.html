<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles/sup.css'>
	<link rel='shortcut icon' href='images/icons/logotino.jpg'>
    <title>T-Books</title>
</head>
<body>
    <header>
        <h1 id='h1'>Suporte</h1>
    </header>

    <main>

        <section id='container'>
            <div id='scontum'>
                <h2 class='h2'>Formulário de reportação</h2>
                <a id='linkform' href="https://docs.google.com/forms/d/e/1FAIpQLScjjROy-od06LxjuNw-Ppg_2BPrkxQOmloeyBgy6Rc9nTq2oQ/viewform?usp=sf_link" target='_blank'>
                    <img class='img' src="images/icons/formulario-de-contato.png" alt="Imagem de formulário">
                </a><br>

                <span id='aviso'>(Clique na imagem para preencher o formulário)</span>
            </div>

            <div id='scontdo'>
                <h2 class='h2'>Meios de contato</h2>
				<ul> <!--Colocar os links-->
					<a id='emailtbooks' href="mailto:tinobooks@gmail.com">
						<li>tinobooks@gmail.com</li>
					</a>
				</ul>
            </div>

			<aside id='barra'>

				<div class='ibl'>
					<abbr title="Ínicio">
						<a href="principal.html" target='_self' rel='prev'>
							<img class='imgcont' src="images/icons/casa.png" alt="Imagem casa">
						</a>
					</abbr>
	
				</div>
	
				<div class='ibl'>
					<abbr title="Biblioteca">
						<a href='biblioteca.html' target='_self'>
							<img class='imgcont' src="images/icons/abra-o-livro.png" alt="Imagem livros">
						</a>
					</abbr>
				</div>
	
				<div class='ibl'>
					<abbr title="Converse com o Tino">
						<a id='ct' href="https://chat.zenvia.com/bot/8b0d5ea0fee2cf3d43f60a2e557f0036" target='_blank'>
							<img class='imgcont' src="images/icons/robo (1).png" alt="Ícone robô para conversar com o Tino">
						</a>
					</abbr>
				</div>
	
				<div class='ibl'>
					<abbr title="Troca de livros">
						<a href="https://join.slack.com/t/tbooks-workspace/shared_invite/zt-x893n2ef-igz5ziAN1knTAto2Q~ZOlg" target='_blank'>
							<img id='tl' class='imgcont' src="images/icons/conversando.png" alt="ícone para troca de livros">
						</a>
					</abbr>
				</div>
	
				<div  class='ibl'>
					<abbr title="Configurações">
						<a href="set.html" target='_self'>
							<img class='imgcont' src="images/icons/configuracoes (1).png" alt="ícone para configurações">
						</a>
					</abbr>
				</div>
			</aside>
        </section>
    </main>

	<script src='scripts/geral.js'></script>
</body>
</html>
